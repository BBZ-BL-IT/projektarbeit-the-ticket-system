<div class="body">
    <div class="toolbar">
        <mat-icon class="toolbarItem ticketingIcon">receipt</mat-icon>
        <span class="toolbarItem">Ticketing</span>
        <button class="toolbarItem addButton" [routerLink]="['/ticket']">
        <mat-icon>add</mat-icon>
    </button>
    </div>

    <div class="list">
        <mat-card *ngFor="let ticket of tickets" class="listItem" [routerLink]="['/ticket', ticket.id]">
            <mat-card-title>{{ticket.titel}}
            </mat-card-title>
            <mat-card-content>{{ticket.beschreibung}}</mat-card-content>
        </mat-card>
    </div>
</div>
